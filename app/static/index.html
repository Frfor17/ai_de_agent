<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–ü–æ–∏—Å–∫</title>
    <style>
      :root {
        --bg: #f8faf9;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #6b7280;
        --teal: #157a82;
        --teal-ghost: rgba(21, 122, 130, 0.08);
        --ring: rgba(21, 122, 130, 0.25);
        --radius: 16px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }
      .page {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .search {
        width: min(960px, 92vw);
        background: var(--panel);
        border-radius: calc(var(--radius) * 1.25);
        box-shadow: 0 1px 2px rgba(16,24,40,.04), 0 8px 40px rgba(2, 8, 23, 0.06);
        padding: 28px 20px;
      }
      .input-wrap {
        display: flex;
        align-items: center;
        gap: 12px;
        border: 1px solid #e5e7eb;
        background: #fff;
        border-radius: 999px;
        padding: 10px 14px;
        transition: box-shadow .2s ease, border-color .2s ease;
      }
      .input-wrap:focus-within {
        border-color: var(--teal);
        box-shadow: 0 0 0 4px var(--ring);
      }
      .icon-btn {
        height: 36px; width: 36px;
        display: grid; place-items: center;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background: var(--teal-ghost);
        color: var(--teal);
        cursor: pointer;
      }
      .field {
        flex: 1;
        border: 0; outline: none;
        font-size: 18px;
        padding: 8px 6px;
      }
      .hint-row {
        display: flex; align-items: center; gap: 10px;
        margin-top: 16px;
        color: var(--muted);
        font-size: 14px;
      }
      .kbd {
        border: 1px solid #e5e7eb;
        border-bottom-width: 2px;
        padding: 2px 6px;
        border-radius: 6px;
        background: #fff;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: #334155;
      }
      .logo-space { height: 62px; }
      .visually-hidden { position: absolute; clip: rect(0 0 0 0); clip-path: inset(50%); height: 1px; width: 1px; overflow: hidden; white-space: nowrap; }
    </style>
  </head>
  <body>
    <main class="page">
      <div class="search" role="search">
        <div class="logo-space" aria-hidden="true"></div>
        <label class="visually-hidden" for="q">–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å</label>
        <div class="input-wrap">
          <button class="icon-btn" id="btn-search" title="–ò—Å–∫–∞—Ç—å">
            üîç
          </button>
          <input id="q" class="field" placeholder="–°–ø—Ä–æ—Å–∏—Ç–µ —á—Ç–æ —É–≥–æ–¥–Ω–æ" autofocus />
          <button class="icon-btn" id="btn-ask" title="–ü–æ–¥—Å–∫–∞–∑–∞—Ç—å">
            üí°
          </button>
        </div>
        <div class="hint-row">
          <span>–ù–∞–∂–º–∏—Ç–µ</span>
          <span class="kbd">Enter</span>
          <span>–∏–ª–∏</span>
          <span class="kbd">Ctrl</span> + <span class="kbd">K</span>
        </div>
      </div>
    </main>

    <script>
      const input = document.getElementById('q');
      const search = () => {
        const value = input.value.trim();
        if (!value) return;
        fetch('/api/ping').then(() => {
          alert('–ü–æ–∏—Å–∫: ' + value);
        });
      };
      document.getElementById('btn-search').addEventListener('click', search);
      document.getElementById('btn-ask').addEventListener('click', () => input.focus());
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') search();
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') {
          e.preventDefault(); input.focus();
        }
      });
    </script>
  </body>
  </html>
